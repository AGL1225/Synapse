# GitHub Pages에 정적 콘텐츠를 배포하기 위한 간단한 워크플로
name: Deploy static content to Pages

on:
  # 기본 브랜치에 대한 푸시에 실행
  push:
    branches: ["main"]

  # Actions 탭에서 수동으로 이 워크플로를 실행할 수 있도록 허용
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 GitHub Pages에 배포를 허용
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포를 하나만 허용
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 배포 잡은 하나만 존재
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # dist 디렉토리에서 업로드
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
